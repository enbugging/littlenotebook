# Site Build Settings

# Jekyll-paginate-v2 configuration
#  pagination:
#   enabled: true
#   per_page: 5
#   permalink: '/page/:num/'
#   title: ':title - page :num of :max'
#   limit: 0
#   sort_field: 'date'
#   sort_reverse: true

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag, jekyll-scholar]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Little notebook"
description:	       "Of my exploration"
author:              "NGUYEN Doan-Dai"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

# GitLab page
baseurl: "/littlenotebook" # the subpath of the site
url: "http://enbugging.github.io/" # the base hostname & protocol for the site
exclude:
 - vendor
 - Gemfile
 - Gemfile.lock
 - node_modules
 - gulpfile.js
 - package.json

scholar:
  style: apa
  locale: en

  sort_by: year
  order: descending

  source: assets/bibliography
  bibliography: references
  bibliography_template:  {{reference}}

  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  use_raw_bibtex: true

  query: "@*"